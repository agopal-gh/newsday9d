    <p class=paragraph style='vertical-align:baseline'><span
    class=normaltextrun><span style='font-size:11.0pt;font-family:"Bahnschrift SemiBold",sans-serif;
    mso-bidi-font-family:Calibri'>The current Cambridge Latin Course dates from

    series.&nbsp;</span></span></span></span><span class=eop><span

    mso-bidi-font-family:Calibri;color:#121212'>The course has sold over 4m

    Fires of Pompeii''. However, the</span></span><span data-contrast=none
    xml:lang=EN-GB><span style='background-color:inherit'> editors fear they
    will be accused of “cancelling” aspects of the original.&nbsp;</span></span></span></span><span
    class=eop><span style='font-size:12.5pt;font-family:"Bahnschrift SemiBold",sans-serif;

alt="Text Box:  &#13;&#10;After 50 years Latin textbooks overhauled&#13;&#10; &#13;&#10;The current Cambridge Latin Course dates from the 1970s and will soon updated in a brand new fifth edition which aims to emphasise the multi-cultural Roman world. This has happened in response to complaints about the representations of slaves, minorities and women in the series.  &#13;&#10; &#13;&#10;The course has sold over 4m copies since it was last updated more than 20 years ago and has assumed cult-like status in the decades since it was introduced, even inspiring a cameo in Doctor Who episode ''The Fires of Pompeii''. However, the editors fear they will be accused of “cancelling” aspects of the original.  &#13;&#10; &#13;&#10;A Latin scholar at Cambridge University, Steven Hunt, is a supporter of the changes and has told us “Every textbook needs a revamp every now and then. The CLC is remarkable among school textbooks as being something that’s been in existence since the 1970s.” &#13;&#10;At the current moment the number of students that takes Latin GCSE each year is around 10,000 and most of them are in private schools despite government attempts to lift numbers in the state sector. Latin is taught in less than 3% of state schools, compared with 49% of independent schools, according to a recently conducted survey. &#13;&#10; &#13;&#10;&#13;&#10;"
